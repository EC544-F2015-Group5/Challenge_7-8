<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Remote Control</title>
    <link rel="stylesheet" href="css/style.css" type = "text/css" media= "screen" charset="utf-8">
    <script src="js/prefixfree.min.js"></script>
  </head>
  <body>
    <figure id="nespad">
      <section class="dpad-pane">
        <div class="dpad-hole"></div>
        <div id="dpad">
          <canvas height="150" id="dpad-body" width="150"></canvas>
          <button class="button" id="up"></button>
          <button class="button" id="right">
          </button><button class="button" id="down"></button>
          <button class="button" id="left"></button>
        </div>
      </section>

      <section class="menu-pane">
        <div class="logo">Control Pad</div>

        <!-- <div class="labels">
          <label class="select" for="select">Select</label>
          <label class="start" for="start">Start</label>
        </div>
        <div class="buttons">
          <button class="button select" id="select">Select</button>
          <button class="button start" id="start">Start</button>
        </div> -->
      </section>

      <section class="action-pane">
        <!-- <div class="logo">Control Pad</div> -->
        <div class="buttons">
          <label class="label">Start<button class="button" id="b"></button></label>
          <label class="label">Stop<button class="button" id="a"></button></label>
        </div>
      </section>
    </figure>
  </body>
  <script src="js/index.js"></script>
</html>
